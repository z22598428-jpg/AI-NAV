<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI 導航員">
    
    <title>Google AI 導航員 (安全版)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        table { width: 100%; border-collapse: collapse; background-color: white; }
        th { background-color: #f1f5f9; color: #334155; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.875rem; }
        td, th { border: 1px solid #e2e8f0; padding: 16px; }
        tr:nth-child(even) { background-color: #f8fafc; }

        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    </style>
</head>
<body class="bg-neutral-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 14.71 14 3v9.29l6-2L10 21v-9.29Z"/></svg>,
            Loader2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Wand2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 22 5-5"/><path d="M9.5 14.5 16 8"/><path d="m17 2 5 5-.5.5a3.53 3.53 0 0 1-5 0l-1.5-1.5a3.53 3.53 0 0 1 0-5l.5-.5Z"/><path d="m18 10 2 2"/><path d="m15 13 2 2"/><path d="m12 16 2 2"/></svg>,
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Key: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4.1a1 1 0 0 0-1.4 0l-2.1 2.1a1 1 0 0 0 0 1.4Z"/><path d="m15.5 7.5-3 3"/><path d="m13.5 15 2 2"/><path d="m5 16 2 2"/><path d="M11 11c-2.8 2.8-7 4-10 4v4h4c0-3 1.2-7.2 4-10Z"/></svg>
        };

        const App = () => {
            const [queryText, setQueryText] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [historyList, setHistoryList] = useState([]);
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [inputKey, setInputKey] = useState('');

            // 初始化
            useEffect(() => {
                const savedKey = localStorage.getItem('google_ai_navigator_key');
                if (savedKey) setApiKey(savedKey);
                else setShowSettings(true);

                const savedHistory = localStorage.getItem('ai_navigator_v6');
                if (savedHistory) setHistoryList(JSON.parse(savedHistory));
            }, []);

            const saveApiKey = () => {
                if (!inputKey.trim()) return;
                localStorage.setItem('google_ai_navigator_key', inputKey.trim());
                setApiKey(inputKey.trim());
                setShowSettings(false);
            };

            const callGemini = async (userQuery) => {
                const systemPrompt = `你是一位專業的 Google AI 產品解決方案專家。使用繁體中文回答。
                請針對使用者的任務推薦 Google 旗下的 AI 工具 (如 Gemini, Veo, Imagen 3, NotebookLM 等)。
                
                輸出 JSON 結構：
                {
                  "recommendations": [
                    { "name": "工具全稱", "method": "詳細的步驟指南" }
                  ]
                }`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    if (err.error?.message?.includes('API key')) throw new Error('API 金鑰無效或已外洩，請點擊右上角設定圖示重新輸入。');
                    throw new Error('服務連線失敗');
                }
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            };

            const handleSearch = async (e) => {
                if (e) e.preventDefault();
                if (!queryText.trim()) return;
                if (!apiKey) { setShowSettings(true); return; }

                setLoading(true);
                setError(null);
                try {
                    const ansText = await callGemini(queryText);
                    const ansData = JSON.parse(ansText);
                    setResult(ansData.recommendations);
                    const newList = [{ id: Date.now(), q: queryText, ans: ansData.recommendations, date: new Date().toLocaleString() }, ...historyList].slice(0, 15);
                    setHistoryList(newList);
                    localStorage.setItem('ai_navigator_v6', JSON.stringify(newList));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <div className="flex h-2 w-full sticky top-0 z-50 shadow-md">
                        <div className="flex-1 bg-[#4285F4]"></div>
                        <div className="flex-1 bg-[#EA4335]"></div>
                        <div className="flex-1 bg-[#FBBC05]"></div>
                        <div className="flex-1 bg-[#34A853]"></div>
                    </div>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {/* 頂部按鈕 */}
                        <div className="flex justify-end gap-3 mb-8">
                            <button onClick={() => setShowSettings(true)} className="p-3 bg-white rounded-full shadow-sm border border-slate-100 text-slate-400 hover:text-[#4285F4] transition-all">
                                <Icons.Settings />
                            </button>
                        </div>

                        <div className="text-center mb-12 animate-fade-in">
                            <div className="inline-flex items-center justify-center p-5 bg-white rounded-[2rem] text-[#4285F4] mb-6 shadow-sm border border-slate-100">
                                <Icons.Globe />
                            </div>
                            <h1 className="text-3xl md:text-5xl font-black tracking-tighter text-slate-900 mb-4">Google AI 導航員</h1>
                            <p className="text-slate-500 text-lg font-medium">安全獨立版：金鑰僅存於您的設備</p>
                        </div>

                        <section className="bg-white rounded-[2rem] md:rounded-[3rem] shadow-2xl p-2 mb-12 border border-slate-100">
                            <form onSubmit={handleSearch} className="flex flex-col md:flex-row items-center gap-3">
                                <div className="flex-1 flex items-center gap-5 px-6 w-full">
                                    <div className="text-slate-400"><Icons.Search /></div>
                                    <input 
                                        type="text" 
                                        value={queryText}
                                        onChange={(e) => setQueryText(e.target.value)}
                                        placeholder="輸入任務描述..."
                                        className="w-full bg-transparent py-5 text-lg outline-none font-medium"
                                    />
                                </div>
                                <button disabled={loading} className="w-full md:w-auto bg-[#4285F4] hover:bg-[#3367D6] disabled:bg-slate-300 text-white px-10 py-5 rounded-[2rem] font-black text-lg flex items-center justify-center gap-3 transition-all">
                                    {loading ? <Icons.Loader2 /> : <Icons.Zap />}
                                    {loading ? '分析中...' : '獲取推薦'}
                                </button>
                            </form>
                        </section>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-10">
                            <div className="lg:col-span-3 space-y-8">
                                {error && <div className="bg-red-50 text-red-600 p-6 rounded-3xl font-bold border border-red-100">{error}</div>}
                                {result ? (
                                    <div className="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl overflow-hidden animate-fade-in">
                                        <div className="bg-[#4285F4] px-10 py-6 text-white font-black text-xl">專家技術建議</div>
                                        <div className="overflow-x-auto">
                                            <table>
                                                <thead>
                                                    <tr><th className="w-1/3">推薦程式</th><th>程式使用方法</th></tr>
                                                </thead>
                                                <tbody>
                                                    {result.map((row, idx) => (
                                                        <tr key={idx}>
                                                            <td className="font-black text-[#4285F4] text-lg align-top">{row.name}</td>
                                                            <td className="text-slate-600 whitespace-pre-wrap leading-relaxed align-top">{row.method}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-slate-50 border-2 border-dashed border-slate-200 rounded-[3rem] p-24 text-center">
                                        <Icons.Wand2 />
                                        <h3 className="text-xl font-bold text-slate-400 mt-4">等待任務...</h3>
                                    </div>
                                )}
                            </div>

                            <div className="space-y-8">
                                <div className="bg-white rounded-[2rem] p-6 shadow-lg border border-slate-100">
                                    <h4 className="font-black text-slate-800 flex items-center gap-2 mb-6"><Icons.History />歷史紀錄</h4>
                                    <div className="space-y-4">
                                        {historyList.map(item => (
                                            <div key={item.id} onClick={() => { setQueryText(item.q); setResult(item.ans); }} className="p-4 rounded-xl bg-slate-50 hover:bg-indigo-50 cursor-pointer">
                                                <p className="text-sm font-bold truncate">{item.q}</p>
                                                <p className="text-[10px] text-slate-400">{item.date}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* 金鑰設定彈窗 */}
                    {showSettings && (
                        <div className="modal-overlay animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-10">
                                <div className="flex items-center gap-4 mb-6 text-[#4285F4]">
                                    <Icons.Key />
                                    <h3 className="font-black text-2xl">設定 API 金鑰</h3>
                                </div>
                                <p className="text-sm text-slate-500 mb-6 leading-relaxed">
                                    為了避免金鑰外洩，請將您的 <b>Google AI Studio 金鑰</b> 貼在下方。金鑰會儲存在您的瀏覽器中，不會傳送到任何伺服器。
                                </p>
                                <input 
                                    type="password" 
                                    value={inputKey}
                                    onChange={e => setInputKey(e.target.value)}
                                    placeholder="貼上您的 API Key..."
                                    className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 mb-6 outline-none focus:border-[#4285F4]"
                                />
                                <div className="flex gap-3">
                                    <button onClick={saveApiKey} className="flex-1 bg-[#4285F4] text-white py-4 rounded-2xl font-black shadow-lg">儲存並開始</button>
                                    <button onClick={() => setShowSettings(false)} className="px-6 py-4 text-slate-400 font-bold">取消</button>
                                </div>
                                <p className="text-[10px] text-slate-400 mt-6 text-center">
                                    尚未取得金鑰？請前往 <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 underline">Google AI Studio</a> 免費申請。
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
